<!DOCTYPE html>
<html>
<title>unipath.demo</title>
  <head>
    <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  </head>
  <img src="unipath.png" alt="logo">
<body>

<h3>demo one - comp sci chancing</h3>

<label for="school">Choose a university:</label>

<select name="school" id="school">
    <option value="ut">University of Toronto</option>
    <option value="uw">University of Waterloo</option>
    <option value="tmu">Toronto Metropolitan University</option>
    <option value="mac">McMaster University</option>
</select>

<h4>Input your marks</h4>
    <form id="mean-form">
        <label for="course1">ENG4U: </label>
        <input type="text" onclick="calculateProb()" id="course1" class="input-box"><br>

        <label for="course2">MCV4U: </label>
        <input type="text" oninput="calculateProb()" id="course2" class="input-box"><br>

        <label for="course3">Course 3:</label>
        <input type="text" oninput="calculateProb()" id="course3" class="input-box"><br>

        <label for="course4">Course 4:</label>
        <input type="text" oninput="calculateProb()" id="course4" class="input-box"><br>

        <label for="course5">Course 5:</label>
        <input type="text" oninput="calculateProb()" id="course5" class="input-box"><br>

        <label for="course6">Course 6:</label>
        <input type="text" oninput="calculateProb()" id="course6" class="input-box"><br>
    </form>

    <h2>Odds</h2>
    <p id="result"></p>

    <script src="script.js"></script>

</body>
</html>
