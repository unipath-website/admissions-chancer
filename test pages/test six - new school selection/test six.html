<!DOCTYPE html>
<html>
<title>demo two</title>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<img src="../unipath.png" alt="logo">
<body>

<h3>demo two - school selection</h3>
<label for="schoolSelect">Choose a university: </label>
<select id="schoolSelect">
    <option value="SELECT, TAD, TAH, TLG, TPG, TAC, TAX">University of Toronto</option>
    <option value="SELECT, MLS, MB, MC, ME, MHI, MNS, LIBART, MZ, MPS, MX, ML">McMaster University</option>
    <option value="SELECT, WCS">University of Waterloo</option>
</select>
<br>
<label for="OUAC">Choose a program:</label>
<select id="OUAC" onchange="schoolStatistics()">
    <option value="SELECT">Select a program</option>
    <!-- University of Toronto -->
    <option value="TAD">Computer Science</option>
    <option value="TAH">Humanities</option>
    <option value="TLG">Life Sciences</option>
    <option value="TPG">Physical and Mathematical Sciences</option>
    <option value="TAC">Rotman Commerce</option>
    <option value="TAX">Social Sciences</option>
    <!-- McMaster University -->
    <option value="MLS">Life Sciences</option>
    <option value="MB">Business I</option>
    <option value="MC">Computer Science I</option>
    <option value="MHI">iArts (Integrated Arts)</option>
    <option value="MNS">Health Sciences</option>
    <option value="LIBART">"Liberal Arts and Sciences"</option>
    <option value="MZ">Mathematics and Statistics</option>
    <option value="MPS">Chemical and Physical Sciences</option>
    <option value="MX">Arts and Sciences I</option>
    <option value="ML">Social Sciences</option>
    <option value="ME">Engineering</option>
    <!-- University of Waterloo -->
    <option value="WCS">Computer Science</option>
    <!-- Toronto Metropolitan University -->
    <option value="TMUARCH">Architectural Science</option>
    <option value="TMUBMED">Biomedical Sciences</option>
    <option value="TEDROG">School of Management</option>
    <option value="BJOURN">Journalism</option>
    <option value="SAB">Computer Science</option>
    <option value="TMUED">Education</option>
    <option value="TMUENGI">Engineering</option>
    <option value="TMUCOMS">Faculty of Community Services</option>
    <option value="CREATIVE">The Creative School</option>
</select>

<p id="result">Select a school</p>
